<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Autom√°tico</title>
</head>
<body>
    <img class="slideshow" src="./img/1.jpg" width="500" height="300">

    <script>
        var slide = document.querySelector('.slideshow');
        var images = [
            './img/1.jpg',
            './img/2.jpg',
            './img/3.jpg'
        ];

        var time = 2000; // Tempo de troca em milissegundos
        var count = 0;

        function moveSlideShow() {
            slide.src = images[count];

            if (count < images.length - 1) {
                count++;
            } else {
                count = 0;
            }

            setTimeout(moveSlideShow, time);
        }

        window.onload = moveSlideShow;
    </script>
</body>
</html>
